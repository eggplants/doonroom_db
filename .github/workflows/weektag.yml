name: weektag

on:
  schedule:
    - cron:  '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Push Tag
        run: |
          git config --local user.name "eggplants"
          git config --local user.email "w10776e8w@yahoo.co.jp"
          git tag "v$(date +%Y%m%d)"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          tags: true
          github_token: ${{ secrets.PAT }}
